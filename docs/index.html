<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="https://jpyc.jp/static/media/logo2.7646da80.png"
          width="128px"
        />
        Pay QR Generator
        <a href="#" id="config"><i class="fa fa-cog" aria-hidden="true"></i></a>
      </h1>

      <div class="form-group">
        <label for="">Enter amount of JPYC</label>
        <input
          type="text"
          name=""
          id="amount"
          class="form-control col-12 col-sm-12"
          placeholder="1,000 JPYC"
        />
        <small id="lbl-dest" class="form-text text-muted">destination: </small>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-1"
        >
          1
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-2"
        >
          2
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-3"
        >
          3
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-4"
        >
          4
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-5"
        >
          5
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-6"
        >
          6
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-7"
        >
          7
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-8"
        >
          8
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-9"
        >
          9
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-clear"
        >
          C
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-0"
        >
          0
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-dot"
        >
          .
        </button>

        <button
          type="button"
          class="col-12 col-sm-12 order-last order-sm-0 btn-lg btn-danger"
          id="btn-generate"
        >
          Generate QR
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div
          id="qrcode"
          style="width: 80%; height: 100px; margin-top: 15px"
        ></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/10580ff14a.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="jpycpayqr.js"></script>
  </body>
</html>
