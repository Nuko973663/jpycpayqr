<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>JPYC QR Pay</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-2CZRK9MZ7V"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-2CZRK9MZ7V");
    </script>
  </head>
  <body>
    <div class="container">
      <h1>
        <img
          src="https://jpyc.jp/static/media/logo2.7646da80.png"
          width="128px"
        />
        QR Pay
      </h1>

      <div class="form-group">
        <label for="">Enter amount of JPYC</label>

        <div class="input-group mb-3 input-group-lg">
          <input
            id="amount"
            type="text"
            class="form-control"
            aria-describedby="tokenName"
            placeholder="1,000"
          />
          <span class="input-group-text" id="tokenName">JPYC</span>
        </div>

        <small id="lbl-dest" class="form-text text-muted"
          >Destination: <smap id="dest"></smap>
          <a href="#" id="config"
            ><i class="fa fa-cog" aria-hidden="true"></i></a
        ></small>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-1"
        >
          1
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-2"
        >
          2
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-3"
        >
          3
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-4"
        >
          4
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-5"
        >
          5
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-6"
        >
          6
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-7"
        >
          7
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-8"
        >
          8
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-9"
        >
          9
        </button>

        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-clear"
        >
          C
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-0"
        >
          0
        </button>
        <button
          type="button"
          class="col-4 col-sm-4 btn-lg btn-outline-success"
          id="btn-dot"
        >
          .
        </button>

        <button
          type="button"
          class="col-12 col-sm-12 order-last order-sm-0 btn-lg btn-danger"
          id="btn-generate"
        >
          Generate QR
        </button>
      </div>
    </div>

    <div
      class="container"
      style="margin-top: 1cm; margin-bottom: 1cm; display: none"
      id="qrcontainer"
    >
      <div class="row justify-content-center">
        <div class="card" style="width: 22rem">
          <div class="card-body">
            <div
              id="qrcode"
              class="row justify-content-center"
              style="margin-bottom: 0.5cm"
            ></div>
            <h5 class="card-title">
              <span id="qrAmount">1000</span>
              <small class="text-muted">JPYC</small>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              <small class="text-muted">To: </small
              ><small
                ><span id="destAddress"
                  >xafd382aCC893127D6fbb197b87453070Fc14D43d</span
                ></small
              >
            </h6>
            <p class="card-text">
              <small class="text-muted">Network:</small
              ><small id="chainName"> Polygon</small>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 1cm">
      <div class="row justify-content-center">
        <small class="form-text text-muted"
          >JPYC QR Pay ver. <span id="version">version_text</span></small
        >
      </div>
      <div class="row justify-content-center">
        <small class="form-text text-muted"
          >Enjoy crypto life with JPYC!
        </small>
      </div>
      <div class="row justify-content-center">
        <a href="https://nuko973663.github.io/" target="_blank">
          <i class="fa fa-home" aria-hidden="true"></i></a
        >　

        <a href="https://twitter.com/nuko973663" target="_blank"
          ><i class="fa fa-twitter" aria-hidden="true"></i></a
        >　

        <a href="https://github.com/Nuko973663" target="_blank"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </div>
    </div>

    <!-- Modal Window-->
    <!---
    <button
      type="button"
      class="btn btn-primary justify-content-center"
      data-toggle="modal"
      data-target="#askMetamask"
    >
      Debug
    </button>
  -->

    <!-- Ask Metamask Modal -->
    <div
      class="modal fade"
      id="askMetamask"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog justify-content-center" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Open in Metamask Browser?
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Opps, unable to access crypt wallet.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Continue browsing
            </button>
            <button type="button" class="btn btn-primary" id="openMetamask">
              Open in Metamask
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/10580ff14a.js"></script>
    <script type="text/javascript" src="js.min.js"></script>
  </body>
</html>
